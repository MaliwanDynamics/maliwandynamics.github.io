{% if page.imgUrl %}
<figure class="figure">
    <div class="figure-wrapper">
        <img src="{{ page.imgUrl }}" alt="{{ site.altImgUrl }}" />
    </div>
    {% if page.imgCaption %}
    <figcaption>
        <p>{{ page.imgCaption }}
            {% if page.imgCaptionSrc %}
            <a href="{{ page.imgCaptionSrc }}">[source]</a>
            {% endif %}
        </p>
    </figcaption>
    {% endif %}
</figure>
{% endif %}
