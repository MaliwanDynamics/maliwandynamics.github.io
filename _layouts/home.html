---
layout: skeleton
---
<div class="no-select home-container">

  <section class="hero-header-container">

    <div class="hero-header">

      <div class="home-words">

        {%- if site.title -%}
        <div class="title-container">
          {% include /components/bar-effect.html %}
          <h1 class="home-header">{{ site.title }}</h1>
          {%- if site.statement -%}
          <p>{{ site.statement | escape }}</p>
          {%- endif -%}
        </div>
        {%- endif -%}

      </div>

      <div class="no-pointer-event home-img">
        <img class="home-img" src="/assets/img/logo/med-logo-compressed.png" alt="{{ site.altImgUrl }}" />
      </div>

    </div>

  </section>

  <section class="home-content">
    {{ content }}
  </section>

</div>
