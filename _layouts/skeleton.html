<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="lol-dis-body-id">

  {% include header.html %}
  <main aria-label="Content">
    <div class="main-container">

      <noscript>
        <div class="noscript-styling">
          <p>WARNING: This site will NOT work as intended without JavaScript Enabled.</p>
          <p>Either your browser is outdated or JavaScript is disabled.</p>
        </div>
      </noscript>

      <div id="skeleton">{{ content }}</div>

    </div>
  </main>
  {% include footer.html %}

  <script>

    window.onload = function () {
      ShowIEAlert()
    }

    function ShowIEAlert() {
      if (isIE()) {
        alert("Your browser is very outdated. This site will NOT work as intended.");
      }
    }

    function isIE() {
      const ua = window.navigator.userAgent; //Check the userAgent property of the window.navigator object
      const msie = ua.indexOf('MSIE '); // IE 10 or older
      const trident = ua.indexOf('Trident/'); //IE 11

      return (msie > 0 || trident > 0);
    }

  </script>

</body>

</html>
